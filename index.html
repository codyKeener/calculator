<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header"></div>
    <div class="bodyContainer">
        <div class="calculatorContainer">
            <div class="calculatorScreen"></div>
            <div class="buttonContainer">
                <div class="buttonRow">
                    <button class="bigButton">Clear</button>
                    <button class="littleButtonRight">รท</button>
                </div>
                <div class="buttonRow">
                    <button class="littleButton">7</button>
                    <button class="littleButton">8</button>
                    <button class="littleButton">9</button>
                    <button class="littleButtonRight">x</button>
                </div>
                <div class="buttonRow">
                    <button class="littleButton">4</button>
                    <button class="littleButton">5</button>
                    <button class="littleButton">6</button>
                    <button class="littleButtonRight">-</button>
                </div>
                <div class="buttonRow">
                    <button class="littleButton">1</button>
                    <button class="littleButton">2</button>
                    <button class="littleButton">3</button>
                    <button class="littleButtonRight">+</button>
                </div>
                <div class="buttonRow">
                    <button class="mediumButton">0</button>
                    <button class="littleButton">.</button>
                    <button class="littleButtonRight">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Created by Cody Keener as the final project for The Odin Project Foundations course</p>
    </div>
</body>
</html>
