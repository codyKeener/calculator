<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="header"></div>
    <div class="bodyContainer">
        <div class="calculatorContainer">
            <div id="calculatorScreen">
                <div id="screenParagraph"></div>
            </div>
            <div class="buttonContainer">
                <div class="buttonRow">
                    <button class="bigButton" id="clearButton">Clear</button>
                    <button class="littleButtonRight" id="divideButton">รท</button>
                </div>
                <div class="buttonRow">
                    <button class="littleButton" id="sevenButton">7</button>
                    <button class="littleButton" id="eightButton">8</button>
                    <button class="littleButton" id="nineButton">9</button>
                    <button class="littleButtonRight" id="multiplyButton">x</button>
                </div>
                <div class="buttonRow">
                    <button class="littleButton" id="fourButton">4</button>
                    <button class="littleButton" id="fiveButton">5</button>
                    <button class="littleButton" id="sixButton">6</button>
                    <button class="littleButtonRight" id="subtractButton">-</button>
                </div>
                <div class="buttonRow">
                    <button class="littleButton" id="oneButton">1</button>
                    <button class="littleButton" id="twoButton">2</button>
                    <button class="littleButton" id="threeButton">3</button>
                    <button class="littleButtonRight" id="addButton">+</button>
                </div>
                <div class="buttonRow">
                    <button class="mediumButton" id="zeroButton">0</button>
                    <button class="littleButton" id="decimalButton">.</button>
                    <button class="littleButtonRight" id="equalsButton">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Created by Cody Keener as the final project for The Odin Project Foundations course</p>
    </div>
</body>
</html>
